version: "3.8"
services:
  frontend-app:
    image: stephnorman/projectfrontend:latest
    build: ./frontend
    ports:
    - target: 5000
      published: 5000
      protocol: tcp

  backend:
    image: stephnorman/projectbackend:latest
    build: ./backend
    ports:
    - target: 5001
      published: 5001
      protocol: tcp
    environment:
    - DATABASE_URI=mysql+pymysql://admin:CatTreeBlu3@practical-project-devops-db.cnhjmopv3ify.eu-west-1.rds.amazonaws.com:3306/users
    - SECRET_KEY=secretkey

  nginx:
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
