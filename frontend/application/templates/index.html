{% block body_content %}

    <h1 style="background-color:orange">Home Page</h1>
    <p style="background-color:orange">Here are our users:</p>
    <form style="background-color:orange" action="/" method="get">
        {% for user in response %}
        <p>{{ user["userName"] }}</p>
        {% endfor %}
        <button onClick="window.location.reload();">Generate Usernames!</button>  
    </form>
{% endblock body_content %}
